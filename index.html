<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link href="./css.css" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./images/image-product-desktop.jpg" alt="product">
        </div>
        <div class="text">
            <p id="gray">PERFUME</p>
            <h1>Gabrielle<br/>Essence Eau<br/> De Parfum</h1>
            <p id="black">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <p><strike>$169.99</strike></p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
